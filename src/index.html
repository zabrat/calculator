<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="main-container">
        <div class="calculator">
            <div class="display">
                <div class="static-display">
                    
                </div>
                <div class="interactive-display">
                    <p id="mainLine">0</p>
                </div>
                <div class="buttons">
                    <div class="numbers">
                        <button id = "seven" value="7">7</button>
                        <button id = "eight">8</button>
                        <button id = "nine">9</button>
                        <button id = "four">4</button>
                        <button id = "five">5</button>
                        <button id = "six">6</button>
                        <button id = "one">1</button>
                        <button id = "two">2</button>
                        <button id = "three">3</button>
                        <button id = "zero">0</button>
                        <button id = "doubleZero">00</button>
                        <button id = "dot">.</button>
                    </div>
                    <div class="operations">
                        <button id="division">÷</button>
                        <button id="back">←</button>
                        <button id="clear">C</button>
                        <button id="multi">x</button>
                        <button id="frontBrace">(</button>
                        <button id="backBrace">)</button>
                        <button id="minus">-</button>
                        <button id="power">Х²</button>
                        <button id="root">√</button>
                        <button id="plus">+</button>
                        <button id="equally">=</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
